<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al-Noor Bazaar | Islamic Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0f23, #1a0033, #0a1428, #16213e);
      background-size: 400% 400%;
      animation: animatedBG 12s ease infinite;
      color: #e8f4f8;
      width: 100vw;
      max-width: 100%;
      overflow-x: hidden;
      min-height: 100vh;
    }
    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #particles-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .main-title {
      text-align: center;
      padding: 20px 15px;
      position: relative;
    }
    .title-glow {
      font-size: clamp(2.2rem, 7vw, 4rem);
      font-weight: 700;
      background: linear-gradient(45deg, #00d4ff, #8b5cf6, #f59e0b, #10b981);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGradient 4s ease infinite, titleFloat 8s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
      letter-spacing: 0.08em;
      margin-bottom: 10px;
      position: relative;
    }
    .title-glow::after {
      content: 'ðŸŒ™';
      position: absolute;
      top: -20px;
      right: 20px;
      font-size: 2rem;
      animation: moonGlow 2s ease-in-out infinite alternate;
    }
    .subtitle {
      color: #a1a1aa;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
    }
    @keyframes titleGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    @keyframes moonGlow {
      from { text-shadow: 0 0 10px #f59e0b; }
      to { text-shadow: 0 0 20px #f59e0b, 0 0 30px #eab308; }
    }
    .search-container {
      width: 92vw;
      max-width: 550px;
      margin: 30px auto;
      padding: 0 4vw;
    }
    .search-bar {
      width: 100%;
      padding: 20px 30px;
      font-size: clamp(16px, 2.8vw, 18px);
      border: 2px solid transparent;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      color: #e8f4f8;
      font-family: 'Poppins', sans-serif;
      transition: all 0.4s ease;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
    }
    .search-bar::placeholder {
      color: rgba(232, 244, 248, 0.7);
    }
    .search-bar:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.4);
      transform: scale(1.03);
    }
    .product-grid {
      width: 96vw;
      max-width: 1300px;
      margin: 0 auto 40px;
      padding: 0 2vw;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 28px;
    }
    .product-bar {
      background: rgba(15, 15, 35, 0.8);
      border: 2px solid rgba(0, 212, 255, 0.5);
      color: #e8f4f8;
      padding: 25px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .product-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
      transition: left 0.7s;
    }
    .product-bar:hover::before {
      left: 100%;
    }
    .product-bar:hover {
      transform: translateY(-12px);
      border-color: #00d4ff;
      box-shadow: 0 25px 50px rgba(0, 212, 255, 0.3);
    }
    .product-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .product-title {
      font-size: clamp(19px, 3.2vw, 24px);
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
      color: #f8fafc;
      line-height: 1.3;
    }
    .product-price {
      font-size: clamp(24px, 4.5vw, 32px);
      font-weight: 800;
      text-align: center;
      background: linear-gradient(45deg, #10b981, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    .buy-btn {
      width: 100%;
      background: linear-gradient(45deg, #8b5cf6, #00d4ff);
      border: none;
      padding: 16px 20px;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: clamp(15px, 2.5vw, 17px);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
      text-decoration: none;
      display: block;
      text-align: center;
    }
    .buy-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 15px 35px rgba(139, 92, 246, 0.6);
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a1a1aa;
      grid-column: 1 / -1;
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles-bg"></canvas>
  
  <div class="main-title">
    <h1 class="title-glow">Al-Noor Bazaar</h1>
    <div class="subtitle">Trusted Islamic Marketplace</div>
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" id="searchBar" placeholder="ðŸ” Search iPhone, Samsung, Laptops..." onkeyup="filterProducts()">
  </div>

  <div class="product-grid" id="productGrid">
    <div class="empty-state">
      <h3>ðŸŒ™ No products yet</h3>
      <p>Add products via Telegram bot</p>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const BOT_TOKEN = '8485180002:AAFY__Hnj9DnylI2jny_Om9gdVFkpIa8wI8';
    const ADMIN_CHAT_ID = '6343169064';
    const PASTEBIN_URL = 'https://pastebin.com/raw/1gTNy3fN';
    let products = [];

    // Load products from localStorage
    function loadProducts() {
      const saved = localStorage.getItem('alNoorProducts');
      if (saved) {
        products = JSON.parse(saved);
        renderProducts();
      }
    }

    // Save products to localStorage
    function saveProducts() {
      localStorage.setItem('alNoorProducts', JSON.stringify(products));
    }

    // Check Telegram for new commands
    async function checkTelegramUpdates() {
      try {
        const offset = localStorage.getItem('telegramOffset') || 0;
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${offset}&timeout=10`);
        const data = await response.json();
        
        if (data.ok && data.result.length > 0) {
          const update = data.result[data.result.length - 1];
          localStorage.setItem('telegramOffset', update.update_id + 1);
          
          const message = update.message;
          if (message && message.chat.id.toString() === ADMIN_CHAT_ID && message.text) {
            const text = message.text.trim();
            
            // Handle /add command: /add [image_url] [name] [price] [buy_link]
            if (text.startsWith('/add ')) {
              const parts = text.substring(5).split(' ');
              
              if (parts.length >= 4) {
                const newProduct = {
                  id: Date.now() + Math.random(),
                  image: parts[0],
                  name: parts.slice(1, -2).join(' '),
                  price: parts[parts.length - 2],
                  link: parts[parts.length - 1]
                };
                
                products.unshift(newProduct);
                saveProducts();
                renderProducts();
                
                // Send confirmation
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify({
                    chat_id: ADMIN_CHAT_ID,
                    text: `âœ… Added to Al-Noor Bazaar!\nðŸ“± ${newProduct.name}\nðŸ’° ${newProduct.price}\nðŸ”— Live: ${window.location.href}`
                  })
                });
              }
            }
          }
        }
      } catch(e) {
        console.log('Bot check running...');
      }
    }

    // Render products to grid
    function renderProducts(filteredProducts = products) {
      const grid = document.getElementById('productGrid');
      
      if (filteredProducts.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <h3>ðŸŒ™ No products found</h3>
            <p>Try different search terms</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-bar">
          <img src="${product.image}" alt="${product.name}" class="product-image" 
               onerror="this.src='https://via.placeholder.com/350x220/16213e/00d4ff?text=ðŸ“±'">
          <div class="product-title">${product.name}</div>
          <div class="product-price">${product.price}</div>
          <a href="${product.link}" target="_blank" class="buy-btn" rel="nofollow">
            ðŸ›’ BUY NOW
          </a>
        </div>
      `).join('');
    }

    // Search filter
    function filterProducts() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(query)
      );
      renderProducts(filtered);
    }

    // Particles animation
    const canvas = document.getElementById('particles-bg');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 0.5,
        dx: (Math.random() - 0.5) * 0.8,
        dy: (Math.random() - 0.5) * 0.8,
        glow: Math.random() * 0.8 + 0.2
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(p => {
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 4);
        gradient.addColorStop(0, `rgba(255, 255, 255, ${p.glow})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r * 4, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#f8fafc';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // Initialize
    loadProducts();
    checkTelegramUpdates();
    setInterval(checkTelegramUpdates, 5000);
  </script>
</body>
  </html>
